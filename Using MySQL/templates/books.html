<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Quản lý sách</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
		<!-- bootstrap -->
		<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">      
		<link href="static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
		
		<link href="static/css/bootstrappage.css" rel="stylesheet"/>
		
		<!-- global styles -->
		<link href="static/css/flexslider.css" rel="stylesheet"/>
		<link href="static/css/main.css" rel="stylesheet"/>

		<!-- scripts -->
		<script src="static/js/jquery-1.7.2.min.js"></script>
		<script src="static/bootstrap/js/bootstrap.min.js"></script>				
		<script src="static/js/superfish.js"></script>	
		<script src="static/js/jquery.scrolltotop.js"></script>
		<!--[if lt IE 9]>			
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
    <body>		
		<div id="top-bar" class="container">
			<div class="row">
				<div class="span4">
					<a href="./adminindex" class="logo pull-left"><img src="static/images/Fahasalogo.png" class="site_logo" alt=""></a>
				</div>
				
				<div class="span8">
					<div class="account pull-right">
						<ul class="user-menu">				
							<li><a href="./logout">Đăng xuất</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="wrapper" class="container">
			<section class="navbar main-menu">
				<div class="navbar-inner main-menu">				
					<nav id="menu" class="pull-right">
						<ul>
							<li><a href="./adminindex">Trang chủ</a></li>
							<li><a href="./books" method="POST">Sản phẩm</a>					
								<ul>
									<li><a href="./books">Thêm sản phẩm</a></li>									
									<li><a href="./books">Cập nhật sản phẩm </a></li>
									<li><a href="./books">Xóa sản phẩm</a></li>			
								</ul>
							</li>
							<li><a href="./inventory">Tồn kho</a></li>	
							<li><a href="./users">Người dùng</a>					
								<ul>
									<li><a href="./users">Admins</a></li>									
									<li><a href="./users">Khách hàng</a></li>					
								</ul>
							</li>
							<li><a href="./myorders">Đơn hàng</a></li>
							<li><a href="./myaccount">Tài khoản</a></li>		
						</ul>
					</nav>
				</div>
			</section>

			<section class="main-content">
				<div class="row">
					<div class="span12">

						<!-- Add Books -->
						<div class="row">
							<div class="span12">
								<h4 class="title">
									<span class="pull-left"><span class="text"><span class="line"><strong>Thêm </strong>sách</span></span></span>
								</h4>
								<div id="myCarousel-2" class="myCarousel carousel slide">
									<div class="carousel-inner">
										<div class = "content">
										<form action="{{url_for('addBookRoute')}}" class="form-stacked" method="POST">
											<input type="hidden" name="next" value="/">
											<fieldset>
												<div class="control-group">
													<label class="control-label">Mã sách</label>
													<div class="controls">
														<input type="number" placeholder="Nhập mã sách" id="username" class="input-xlarge" name="bookID" required>
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Tên sách</label>
													<div class="controls">
														<input type="text" placeholder="Nhập tên sách" id="username" class="input-xlarge" name="title" required>
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Thể loại</label>
													<div class="controls">
														<input type="text" placeholder="Nhập thể loại" id="username" class="input-xlarge" name="genre" required>
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Giá</label>
													<div class="controls">
														<input type="number" placeholder="Nhập giá" id="username" class="input-xlarge" name="price" required>
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Tên tác giả</label>
													<div class="controls">
														<input type="text" placeholder="Nhập tên tác giả" id="username" class="input-xlarge" name="fname" required>
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Họ tác giả</label>
													<div class="controls">
														<input type="text" placeholder="Nhập họ tác giả" id="username" class="input-xlarge" name="lname" required>
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Năm xuất bản</label>
													<div class="controls">
														<input type="number" placeholder="Nhập năm xuất bản" id="username" class="input-xlarge" name="year" required>
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Quốc gia xuất bản</label>
													<div class="controls">
														<input type="text" placeholder="Nhập quốc gia xuất bản" id="username" class="input-xlarge" name="country" required>
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Tồn kho</label>
													<div class="controls">
														<input type="number" placeholder="Nhập tồn kho" id="username" class="input-xlarge" name="stock" required>
													</div>
												</div>
				
												<div class="control-group">
													<input tabindex="3" class="btn btn-inverse large" type="submit" value="Thêm sách">
												</div>
											</fieldset>
										</form>	
									</div>		
									</div>							
								</div>
							</div>						
						</div>


						<!-- Update Book -->
						<div class="row">
							<div class="span12">
								<h4 class="title">
									<span class="pull-left"><span class="text"><span class="line"><strong>Cập nhật </strong>giá sách</span></span></span>
								</h4>
								<div id="myCarousel-2" class="myCarousel carousel slide">
									<div class="carousel-inner">
										<div class = "content">
										<form action="{{url_for('updateBookRoute')}}" class="form-stacked" method="POST">
											<input type="hidden" name="next" value="/">
											<fieldset>
												<div class="control-group">
													<label class="control-label">Mã sách</label>
													<div class="controls">
														<input type="number" placeholder="Nhập mã sách" id="username" class="input-xlarge" name="bookID" required>
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Tên tác giả</label>
													<div class="controls">
														<input type="text" placeholder="Nhập tên tác giả" id="username" class="input-xlarge" name="fname" required>
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Họ tác giả</label>
													<div class="controls">
														<input type="text" placeholder="Nhập họ tác giả" id="username" class="input-xlarge" name="lname" required>
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Quốc gia</label>
													<div class="controls">
														<input type="text" placeholder="Nhập quốc gia" id="username" class="input-xlarge" name="country" required>
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Giá cũ</label>
													<div class="controls">
														<input type="number" placeholder="Nhập giá" id="username" class="input-xlarge" name="price1" required>
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Giá mớimới</label>
													<div class="controls">
														<input type="number" placeholder="Nhập giá" id="username" class="input-xlarge" name="price2" required>
													</div>
												</div>
												<div class="control-group">
													<input tabindex="3" class="btn btn-inverse large" type="submit" value="Cập nhật giá sách">
												</div>
											</fieldset>
										</form>
									</div>			
									</div>
								</div>
							</div>						
						</div>


						<!-- Delete Book -->
						<div class="row">
							<div class="span12">
								<h4 class="title">
									<span class="pull-left"><span class="text"><span class="line"><strong>Xóa </strong>sách</span></span></span>
									<!-- <span class="pull-right">
										<a class="left button" href="#myCarousel-2" data-slide="prev"></a><a class="right button" href="#myCarousel-2" data-slide="next"></a>
									</span> -->
								</h4>
								<div id="myCarousel-2" class="myCarousel carousel slide">
									<div class="carousel-inner">
										<div class = "content">
										<form action="{{url_for('deleteBookRoute')}}" class="form-stacked" method="POST">
											<input type="hidden" name="next" value="/">
											<fieldset>
												<div class="control-group">
													<label class="control-label">Mã sách</label>
													<div class="controls">
														<input type="number" placeholder="Nhập mã sách" id="username" class="input-xlarge" name="bookID" required>
													</div>
												</div>												
												<div class="control-group">
													<label class="control-label">Tên tác giả</label>
													<div class="controls">
														<input type="text" placeholder="Nhập tên tác giả" id="username" class="input-xlarge" name="fname" required>
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Họ tác giả</label>
													<div class="controls">
														<input type="text" placeholder="Nhập họ tác giả" id="username" class="input-xlarge" name="lname" required>
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Quốc gia</label>
													<div class="controls">
														<input type="text" placeholder="Nhập quốc gia" id="username" class="input-xlarge" name="country" required>
													</div>
												</div>
				
												<div class="control-group">
													<input tabindex="3" class="btn btn-inverse large" type="submit" value="Xóa sách">								
												</div>
											</fieldset>
										</form>	
									</div>		
									</div>							
								</div>
							</div>						
						</div>
					</div>				
				</div>
			</section>

			<section id="copyright">
				
			</section>
		</div>
		{% if response == 1 %}
		<script>								
			alert("Success");
		</script>
		{% endif %}

		{% if response == 0 %}								
		<script>								
			alert("Failed");
		</script>
		{% endif %}

		<script src="static/js/common.js"></script>
		<script src="static/js/jquery.flexslider-min.js"></script>
		<script type="text/javascript">
			$(function() {
				$(document).ready(function() {
					$('.flexslider').flexslider({
						animation: "fade",
						slideshowSpeed: 4000,
						animationSpeed: 600,
						controlNav: false,
						directionNav: true,
						controlsContainer: ".flex-container" // the container that holds the flexslider
					});
				});
			});
		</script>
    </body>
</html>
