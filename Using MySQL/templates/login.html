<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Fahasa.com</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
		<!-- bootstrap -->
		<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">      
		<link href="static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">		
		<link href="static/css/bootstrappage.css" rel="stylesheet"/>
		
		<!-- global styles -->
		<link href="static/css/flexslider.css" rel="stylesheet"/>
		<link href="static/css/main.css" rel="stylesheet"/>
		<link href="static/css/dropdown.css" rel="stylesheet"/>

		<!-- scripts -->
		<script src="static/js/jquery-1.7.2.min.js"></script>
		<script src="static/bootstrap/js/bootstrap.min.js"></script>				
		<script src="static/js/superfish.js"></script>	
		<script src="static/js/jquery.scrolltotop.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link href="static/css/custom.css" rel="stylesheet"/>
	</head>
    <body>		
		<div id="top-bar" class="container">
			<div class="row">
				<div class="span3">
					<a href="/" class="logo pull-left">
						<img src="static/images/Fahasalogo.png" class="site_logo" alt="Fahasa Logo">
					</a>
				</div>
				<div class="span5">
					<div class="search-bar">
						<form class="search-form" action="/search" method="GET">
							<input type="text" placeholder="Tìm kiếm sản phẩm mong muốn...">
							<button type="submit"><i class="fas fa-search"></i></button>
						</form>
					</div>
				</div>
				<div class="span4">
					<div class="top-menu">
						<div class="account">
							<div class="dropdown">
								<button class="dropbtn">
									<i class="fas fa-user"></i>
									<span>Tài Khoản</span>
								</button>
								<div class="dropdown-content">
									<a href="./register">Đăng Kí</a>
									<a href="./login">Đăng Nhập</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="wrapper" class="container">
			<section class="main-content">				
				<div class="row">
					<div class="span12">	
						<h4 class="title">
							<span class="text"><strong>ĐĂNG NHẬP</strong></span>
						</h4>
						<div class="login-form">
							<form action="{{url_for('loginRoute')}}" method="POST">
								<input type="hidden" name="next" value="/">
								<div class="control-group">
									<label class="control-label">Tên đăng nhập</label>
									<div class="controls">
										<input type="text" placeholder="Nhập tên đăng nhập" name="username" required>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Mật khẩu</label>
									<div class="controls">
										<input type="password" placeholder="Nhập mật khẩu" name="password" required>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Loại tài khoản</label>
									<div class="controls account-type">
										<label class="radio-label">
											<input type="radio" name="account" value="customer" checked>
											<span>Khách hàng</span>
										</label>
										<label class="radio-label">
											<input type="radio" name="account" value="admin">
											<span>Quản trị viên</span>
										</label>
									</div>
								</div>
								<div class="control-group center-content">
									<button type="submit" class="custom-btn btn-primary form-btn">Đăng nhập</button>
								</div>
							</form>	
						</div>			
					</div>
				</div>
			</section>			
		</div>

		{% if response == 1 %}
		<script>								
			alert("Đăng ký thành công");
		</script>
		{% endif %}

		{% if response == 0 %}								
		<script>								
			alert("Đăng nhập thất bại! Vui lòng kiểm tra lại thông tin");
		</script>
		{% endif %}
    </body>
</html>
